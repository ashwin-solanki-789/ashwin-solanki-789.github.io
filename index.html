<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwin Solanki | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"></script>
</head>

<body class="light-theme">
    <div class="container-fluid">
        <!-- Header -->
        <!-- Navigation Panel -->
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-linkedin"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-github"></i></a>
            </li>
            <li class="nav-item toggle-btn">
                <a class="nav-link" href="#">
                    <i class="bi bi-brightness-high-fill light-toggle-btn"></i>
                    <i class="bi bi-moon-fill dark-toggle-btn"></i>
                </a>
            </li>
        </ul>
        <!-- Header End -->

        <!-- Main Body -->
        <!-- Section 1 -->
        <div class="section1 text-center">
            <div class="">
                <img src="./ashwin.jpg" class="img-fluid img-thumbnail mx-auto d-block" alt="...">
            </div>
            <div class="typewriter">
                <p>
                    Ashwin Solanki
                </p>
                <h1>
                    < SOFTWARE DEVELOPER />
                </h1>
            </div>
        </div>
        <!-- Section 2 -->
        <div class="section2">
            <h1>Click - To Know My Journey</h1>
        </div>
        <!-- Main Body End-->

        <!-- Footer -->
    </div>
    <script>
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

        if (prefersDarkScheme.matches) {
            document.body.classList.add("dark-theme");
        } else {
            document.body.classList.remove("dark-theme");
        }

        $('.toggle-btn').click(() => {
            $('body').toggleClass('dark-theme')
        })
    </script>
</body>

</html>
